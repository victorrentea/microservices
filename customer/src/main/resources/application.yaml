server.port: 8082
spring.application.name: customer

resilience4j: # must-have in resilient microservice
  bulkhead:
    instances:
      fat-query:
        max-concurrent-calls: 1

  retry:
    instances:
      retryX:
        max-attempts: 2
        wait-duration: 5000ms
        retry-exceptions:
          - feign.FeignException.ServiceUnavailable
          - feign.RetryableException #eg Timeout
    retry-aspect-order: 2
  circuitbreaker:
    circuit-breaker-aspect-order: 1
    instances:
      circuit:
        sliding-window-size: 10
        sliding-window-type: count_based
        failure-rate-threshold: 80

        wait-duration-in-open-state: 3s

        permitted-number-of-calls-in-half-open-state: 1
  ratelimiter:
    instances:
      rate:
        limit-for-period: 2
        limit-refresh-period: 10s
        timeout-duration: 0s



spring:
  cloud:
    openfeign:
      client:
        config:
          server:
            # wait for server to accept your TCP/IP connection
            connect-timeout: 100
            # wait for server to repond to your request
            read-timeout: 300