server.port: 8082
spring.application.name: customer

resilience4j:
  retry:
    instances:
      retry:
        max-attempts: 3
  ratelimiter:
    instances:
      rate:
        limit-for-period: 5
        limit-refresh-period: 1s
        timeout-duration: 1ms
  bulkhead:
    instances:
      bulkhead:
        max-concurrent-calls: 2
        max-wait-duration: 100ms


spring:
  cloud:
    openfeign:
      client:
        config:
          server:
            # wait for server to accept your TCPIP connection
            connect-timeout: 300
            # wait for server to process your request si tu sa primesti raspunsul inapio
            read-timeout: 300
